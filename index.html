<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="images/icon128.png">
        <title>TabTracker</title>
    </head>
    <body>
        <h2 class="title1">TabTracker</h2>
        <input type="text" id="input-el" placeholder="input url goes here">
        <div id="btn-div">
            <button id="input-btn">Save input</button>
            <button id="tab-btn">Save tab</button>
            <div id="clear-div">
                <button id="delete-btn">Clear all</button>
                <button id="delete-last-btn">Clear last</button>
            </div>
            <button id="copy-btn">Copy saved links</button>
        </div>
        <div id="url-content">
            <h3 class="title2">Saved URLs</h3>
            <ul id="ul-el"></ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
